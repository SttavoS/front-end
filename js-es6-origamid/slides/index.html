<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <ul class="custom-controls">
        <li><img src="./src/img/foto1-thumb.jpg"></li>
        <li><img src="./src/img/foto2-thumb.jpg"></li>
        <li><img src="./src/img/foto3-thumb.jpg"></li>
        <li><img src="./src/img/foto4-thumb.jpg"></li>
        <li><img src="./src/img/foto5-thumb.jpg"></li>
        <li><img src="./src/img/foto6-thumb.jpg"></li>
    </ul>
    <div class="slide-wrapper">
        <ul class="slide-container">
            <li class="slide-item"><img src="./src/img/foto1.jpg"></li>
            <li class="slide-item"><img src="./src/img/foto2.jpg"></li>
            <li class="slide-item"><img src="./src/img/foto3.jpg"></li>
            <li class="slide-item"><img src="./src/img/foto4.jpg"></li>
            <li class="slide-item"><img src="./src/img/foto5.jpg"></li>
            <li class="slide-item"><img src="./src/img/foto6.jpg"></li>
        </ul>
    </div>
    <div class="arrow-nav">
        <button class="prev"></button>
        <button class="next"></button>
    </div>

    <script type="module" src="./src/js/script.js"></script>
</body>
</html>
